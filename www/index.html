<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="author" content="Wayou">

    <meta name="description" content="hichat | a simple chat application built with node.js and websocket">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CHATTING ROOM
    </title>

    <link rel="stylesheet"  type="text/css" href="style/main.css">

    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="icon" href="favicon.ico" type="image/x-icon"> -->

</head>

<body>

    <div class="wrapper">

        <div class="banner">

            <h1>斯国一</h1>

            <span id="status"></span>

        </div>

        <div id="historyMsg">

        </div>

        <div class="controls">

            <div class="items">

                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />

                <input id="emoji" type="button" value="表情" title="表情" />

                <label for="sendImage" class="imageLable">

                    <input type="button" value="图片" />

                    <input id="sendImage" type="file" value="图片" />

                </label>

                <input id="clearBtn" type="button" value="clear" title="clear screen" />

            </div>

            <textarea id="messageInput" placeHolder="点击回车发送"></textarea>

            <input id="sendBtn" type="button" value="发送">


            <div id="emojiWrapper">

            </div>

        </div>

    </div>

    <div id="loginWrapper">

        <p id="info">正在链接服务器...</p>

        <div id="nickWrapper">

            <input type="text" placeHolder="请输入昵称" id="nicknameInput" />

            <input type="button" value="确认" id="loginBtn" />

        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="scripts/hichat.js"></script>

</body>

</html>
